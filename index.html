<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="country-name"><br><br/>
    <button id="submit" onclick="getData()">Submit</button>

    <section id="country-info">
        <ul class="list">
            <li id="capital">Capital</li>
            <li id="population">Population</li>
            <li id="region">Region</li>
            <li id="flag-con">Flag</li>
            <img id="flag">
        </ul>
        <p>Bordering Countries</p>
        <ul id="bc-list"></ul>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
